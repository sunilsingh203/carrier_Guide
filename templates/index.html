<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerHelper AI - Find Your Perfect Career Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gray-900 min-h-screen text-white">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex justify-center mb-4">
                <i class="fas fa-brain text-indigo-500 text-5xl"></i>
            </div>
            <h1 class="text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600 mb-2">CareerHelper AI</h1>
            <p class="text-gray-400">Discover your ideal career path with AI-powered recommendations</p>
        </header>

        <!-- Form Section -->
        <div id="form-section" class="max-w-5xl mx-auto bg-gray-800 rounded-2xl shadow-2xl overflow-hidden border border-gray-700">
            <div class="p-8">
                <h2 class="text-3xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600 mb-8">Tell Us About Yourself</h2>
                
                <form id="career-form" class="space-y-6">
                    <!-- Row 1 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="skills" class="block text-sm font-semibold text-gray-300 mb-2">Your Skills</label>
                            <input type="text" id="skills" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Python, Project Management, Design">
                        </div>
                        <div>
                            <label for="interests" class="block text-sm font-semibold text-gray-300 mb-2">Interests</label>
                            <input type="text" id="interests" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Technology, Healthcare, Education">
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="strengths" class="block text-sm font-semibold text-gray-300 mb-2">Key Strengths</label>
                            <input type="text" id="strengths" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Problem-solving, Leadership">
                        </div>
                        <div>
                            <label for="personality_traits" class="block text-sm font-semibold text-gray-300 mb-2">Personality Traits</label>
                            <input type="text" id="personality_traits" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Analytical, Creative, Introverted">
                        </div>
                    </div>

                    <!-- Row 3 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="work_style" class="block text-sm font-semibold text-gray-300 mb-2">Preferred Work Style</label>
                            <input type="text" id="work_style" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Remote, Team-based, Independent">
                        </div>
                        <div>
                            <label for="education" class="block text-sm font-semibold text-gray-300 mb-2">Educational Background</label>
                            <input type="text" id="education" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Bachelor's in Computer Science">
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="salary_expectations" class="block text-sm font-semibold text-gray-300 mb-2">Salary Expectations</label>
                            <input type="text" id="salary_expectations" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., $60k-$80k">
                        </div>
                        <div>
                            <label for="tech_preference" class="block text-sm font-semibold text-gray-300 mb-2">Tech Preference</label>
                            <select id="tech_preference" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white transition">
                                <option value="no-preference">No Preference</option>
                                <option value="high-tech">High-Tech/Startup</option>
                                <option value="traditional">Traditional/Enterprise</option>
                                <option value="non-tech">Non-Tech</option>
                            </select>
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="learning_ability" class="block text-sm font-semibold text-gray-300 mb-2">Learning Ability</label>
                            <input type="text" id="learning_ability" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Fast learner, Hands-on learner">
                        </div>
                        <div>
                            <label for="past_projects" class="block text-sm font-semibold text-gray-300 mb-2">Past Projects</label>
                            <input type="text" id="past_projects" class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-white placeholder-gray-400 transition" placeholder="e.g., Built e-commerce platform, Mobile app">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="flex justify-center pt-6">
                        <button type="submit" id="submit-btn" class="px-8 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold rounded-lg hover:from-indigo-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-indigo-500 transition-all duration-300 transform hover:scale-105 flex items-center gap-3">
                            <span id="submit-text">Get Career Recommendations</span>
                            <div id="submit-spinner" class="hidden ml-2 loading-spinner inline-block"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Thinking Block (initially hidden) -->
        <div id="thinking-block" class="hidden max-w-5xl mx-auto mt-8">
            <div class="bg-gray-800 rounded-2xl shadow-2xl border border-gray-700 p-8">
                <div class="flex items-center justify-center gap-4 mb-6">
                    <div class="thinking-animation">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                    <h3 class="text-2xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-600">AI is analyzing your profile...</h3>
                </div>
                <p class="text-gray-400 text-center">Please wait while our AI agents evaluate your skills, interests, and career potential.</p>
            </div>
        </div>

        <!-- Results Section (initially hidden) -->
        <div id="results-section" class="hidden max-w-6xl mx-auto mt-8">
            <!-- Results will be shown here -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
